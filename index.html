<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="container">
          <div class="avatar">
            <img id="userImg" src="img/user.png" alt="Avatar" />
          </div>
          <h1 id="userName">--</h1>
          <p id="userBio">--</p>
          <div class="contact">
            <ul>
              <li style="float: left">
                <a id="instagram" target="_blank"
                  ><i
                    class="right fa-brands fa-instagram"
                    style="margin-right: 5px"
                  ></i
                  >Instagram</a
                >
              </li>
              <li style="float: right">
                <a id="youtube" target="_blank"
                  ><i class="fa-brands fa-youtube" style="margin-right: 5px"></i
                  >YouTube</a
                >
              </li>
              <li style="float: left">
                <a id="github" target="_blank"
                  ><i class="fa-brands fa-github" style="margin-right: 5px"></i
                  >GitHub</a
                >
              </li>
              <li style="float: right">
                <a id="email" target="_blank"
                  ><i class="fa-solid fa-envelope" style="margin-right: 5px"></i
                  >Email</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <p>Developed By: <a href="#">Jo√°s Vidal</a></p>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
